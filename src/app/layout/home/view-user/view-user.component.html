<h2 mat-dialog-title>User Details</h2>
<mat-dialog-content>
  <p>
    <b>Name:</b> {{ user.name }}
  </p>
  <p>
    <b>Email:</b> {{ user.email }}
  </p>
  <p>
    <b>Username:</b> {{ user.username }}
  </p>
  <p>
    <b>Role:</b> {{ user.role }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
