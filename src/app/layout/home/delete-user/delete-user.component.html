
<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete user?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onConfirmClick()" color="warn">Yes</button>
  <button mat-raised-button mat-button-base mat-dialog-close>No</button>
</div>
