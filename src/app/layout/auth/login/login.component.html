<div class="container">
  <h1 class="block-title">Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-element">
      <input type="email" matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="checkError('email', 'required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="checkError('email', 'email')">
        Enter valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="checkError('password', 'required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="checkError('password', 'min')">
        Password must be 5 characters long
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid || isSubmitted">Login</button>
    </div>

  </form>
</div>
